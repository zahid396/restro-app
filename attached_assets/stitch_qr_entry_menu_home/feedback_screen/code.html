<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Feedback Screen</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#53d22d",
                "background-light": "#f6f8f6",
                "background-dark": "#152012",
                "surface-dark": "#1f2b1c", // Slightly lighter than background-dark for cards
                },
                fontFamily: {
                "display": ["Manrope", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "1rem", "lg": "1.5rem", "xl": "2rem", "2xl": "2.5rem", "full": "9999px"},
            },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Smooth fill transition for stars */
        .star-icon {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 48;
            transition: font-variation-settings 0.2s ease;
        }
        .star-icon.filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-gray-900 dark:text-white selection:bg-primary selection:text-black">
<div class="relative flex min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl overflow-hidden pb-24">
<!-- Header -->
<div class="flex items-center px-6 pt-6 pb-2 justify-between z-10">
<button class="text-gray-900 dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full active:bg-black/5 dark:active:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-3xl">close</span>
</button>
<h2 class="text-gray-900 dark:text-white text-lg font-bold leading-tight tracking-tight flex-1 text-center opacity-0">Rate</h2> <!-- Hidden title for spacing balance -->
<button class="flex h-10 items-center justify-end px-2">
<p class="text-gray-500 dark:text-gray-400 text-base font-bold leading-normal tracking-wide hover:text-primary transition-colors">Skip</p>
</button>
</div>
<!-- Hero Section: Headline & Stars -->
<div class="flex flex-col items-center pt-4 pb-8 px-6 text-center">
<h1 class="text-gray-900 dark:text-white tracking-tight text-3xl font-extrabold leading-tight pb-6">How was your meal?</h1>
<!-- Interactive Star Rating -->
<div class="flex items-center justify-center gap-3">
<button class="group focus:outline-none transform active:scale-90 transition-transform duration-150">
<span class="material-symbols-outlined text-5xl text-primary star-icon filled">star</span>
</button>
<button class="group focus:outline-none transform active:scale-90 transition-transform duration-150">
<span class="material-symbols-outlined text-5xl text-primary star-icon filled">star</span>
</button>
<button class="group focus:outline-none transform active:scale-90 transition-transform duration-150">
<span class="material-symbols-outlined text-5xl text-primary star-icon filled">star</span>
</button>
<button class="group focus:outline-none transform active:scale-90 transition-transform duration-150">
<span class="material-symbols-outlined text-5xl text-primary star-icon filled">star</span>
</button>
<button class="group focus:outline-none transform active:scale-90 transition-transform duration-150">
<span class="material-symbols-outlined text-5xl text-gray-300 dark:text-gray-600 star-icon">star</span>
</button>
</div>
<p class="text-primary font-bold mt-3 text-sm tracking-wide uppercase">Very Good</p>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto no-scrollbar px-6 space-y-8">
<!-- Quick Tags (Chips) -->
<div class="flex flex-col gap-3">
<label class="text-gray-500 dark:text-gray-400 text-sm font-semibold uppercase tracking-wider pl-1">What did you like?</label>
<div class="flex flex-wrap gap-3">
<!-- Selected Chip -->
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary pl-5 pr-5 shadow-lg shadow-primary/20 transition-all hover:brightness-110 active:scale-95">
<span class="text-black text-sm font-bold leading-normal">Food Quality</span>
<span class="material-symbols-outlined text-black text-lg font-bold">check</span>
</button>
<!-- Unselected Chips -->
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-white/10 pl-5 pr-5 transition-all hover:bg-gray-50 dark:hover:bg-white/5 active:scale-95">
<span class="text-gray-900 dark:text-white text-sm font-medium leading-normal">Service</span>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-white/10 pl-5 pr-5 transition-all hover:bg-gray-50 dark:hover:bg-white/5 active:scale-95">
<span class="text-gray-900 dark:text-white text-sm font-medium leading-normal">Ambiance</span>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-white/10 pl-5 pr-5 transition-all hover:bg-gray-50 dark:hover:bg-white/5 active:scale-95">
<span class="text-gray-900 dark:text-white text-sm font-medium leading-normal">Speed</span>
</button>
<button class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white dark:bg-surface-dark border border-gray-200 dark:border-white/10 pl-5 pr-5 transition-all hover:bg-gray-50 dark:hover:bg-white/5 active:scale-95">
<span class="text-gray-900 dark:text-white text-sm font-medium leading-normal">Value</span>
</button>
</div>
</div>
<!-- Comment Input -->
<div class="flex flex-col gap-3">
<label class="text-gray-500 dark:text-gray-400 text-sm font-semibold uppercase tracking-wider pl-1">Anything else?</label>
<div class="relative group">
<textarea class="form-input w-full resize-none rounded-xl text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 bg-white dark:bg-surface-dark border-0 ring-1 ring-gray-200 dark:ring-white/10 focus:ring-2 focus:ring-primary focus:bg-white dark:focus:bg-[#1a2517] min-h-[140px] p-4 text-base font-normal leading-relaxed transition-all shadow-sm" placeholder="Tell us what you loved about the dishes..."></textarea>
</div>
</div>
<!-- Photo Upload -->
<div class="flex flex-col gap-3 pb-6">
<label class="text-gray-500 dark:text-gray-400 text-sm font-semibold uppercase tracking-wider pl-1">Share a snap</label>
<div class="flex gap-4">
<!-- Upload Button -->
<button class="relative flex flex-col items-center justify-center size-24 rounded-xl border-2 border-dashed border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-transparent text-gray-400 dark:text-gray-500 hover:border-primary hover:text-primary hover:bg-primary/5 transition-all active:scale-95">
<span class="material-symbols-outlined text-3xl mb-1">add_a_photo</span>
<span class="text-[10px] font-bold uppercase tracking-wide">Add</span>
</button>
<!-- Image Preview Placeholder (Example of an uploaded image) -->
<div class="relative size-24 rounded-xl overflow-hidden group">
<img alt="Top down view of a healthy salad bowl with avocado and greens" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" data-alt="Top down view of a healthy salad bowl with avocado and greens" src="https://lh3.googleusercontent.com/aida-public/AB6AXuBrih5DteNuaDyYibLeB11Ybhhexujt88RXzG93s6joUhsHMmmH5okKF-ac6tCVkQA-Qhsg12M2rp1M8Gi88q8V5-dYUGAzwRLM6LoZ2oLWNUJl45ZE-8dqoYiIU6ebwJNRR_jgartdwNjj77ckKWxE1ENRhpOOK3SGRvS0yhYNiw86bDMxqpG_EEK-roIPTofKj4XWFQ4KJvpiyEftgEr0I5QT_9Dbj66SwM8onPCWvi-yUXPXameyfPdtT3mapn-8LEi9InToKFo"/>
<button class="absolute top-1 right-1 bg-black/50 hover:bg-red-500 text-white rounded-full p-0.5 backdrop-blur-sm transition-colors">
<span class="material-symbols-outlined text-sm">close</span>
</button>
</div>
</div>
</div>
</div>
<!-- Sticky Footer Action -->
<div class="absolute bottom-0 left-0 w-full p-6 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark dark:to-transparent pt-12">
<button class="w-full h-14 rounded-full bg-primary hover:bg-[#45b822] active:bg-[#3ba01c] flex items-center justify-center gap-2 shadow-[0_8px_20px_-6px_rgba(83,210,45,0.5)] transition-all transform active:scale-[0.98]">
<span class="text-black text-lg font-bold tracking-wide">Submit Feedback</span>
<span class="material-symbols-outlined text-black">arrow_forward</span>
</button>
</div>
</div>
</body></html>
